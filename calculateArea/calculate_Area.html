<html>
<head>
  <title>Calculadora de Área de Rectángulo</title>
</head>
<body>
  <h1>Calculadora de Área de Rectángulo</h1>
  <label for="length">Ingresa la longitud: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Ingresa el ancho: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Calcular Área</button><br><br>

  <p id="result"></p>
  
  <h1>Grocery Tracker</h1>
  <label for="grocery1">Ingresa el monto del primer artículo de supermercado </label>
  <input type="number" id="amount1"><br><br>

  <label for="grocery2">Ingresa el monto del segundo artículo de supermercado </label>
  <input type="number" id="amount2"><br><br>

  <label for="grocery3">Ingresa el monto del tercer artículo de supermercado </label>
  <input type="number" id="amount3"><br><br>

  <button onclick="calculatetotalexpense()">Calcular gasto total</button><br><br>

  <p id="resultexpense"></p>
<script src="./calculate_Area.js"></script>
</body>
</html>
